<html><head><title> INDEX시트 행#13600</title></head><body><br>  제145조(의결권 제한 등) 제133조제3항 또는 제134조제1항ㆍ제2항을 위반하여 주식등의 매수등을 한 경우에는 그 날부터 그 주식(그 주식등과 관련한 권리 행사 등으로 취득한 주식을 포함한다)에 대한 의결권을 행사할 수 없으며, 금융위원회는 6개월 이내의 기간을 정하여 그 주식등(그 주식등과 관련한 권리 행사 등으로 취득한 주식을 포함한다)의 처분을 명할 수 있다.  <개정 2008. 2. 29.> <br><br><br><br><br></br><body>
