<html><head><title> id#13500</title></head><body><br>  제143조(공개매수결과보고서) 공개매수자는 금융위원회가 정하여 고시하는 방법에 따라 공개매수의 결과를 기재한 보고서(이하 “공개매수결과보고서”라 한다)를 금융위원회와 거래소에 제출하여야 한다.  <개정 2008. 2. 29.> <br><br><br><br><br><br><br><br><br><br><br><br><br></br><body>제3-8조(결과보고) 법 제143조의 규정에서 "금융위원회가 정하여 고시하는 방법"이란 공개매수자는 공개매수가 종료한 때에 지체없이 공개매수로 취득한 공개매수자의 보유 주식등의 수, 지분율 등을 기재한 공개매수결과보고서를 금융위원회와 거래소에 제출하는 것을 말한다.<br>
