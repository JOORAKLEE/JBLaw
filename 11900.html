<html><head><title> INDEX시트 행#11900</title></head><body><br>  제121조(거래의 제한) ① 제120조에 따른 신고의 효력이 발생하지 아니한 증권의 취득 또는 매수의 청약이 있는 경우에 그 증권의 발행인ㆍ매출인과 그 대리인은 그 청약의 승낙을 하여서는 아니 된다. <br>② 제119조제2항에 따라 일괄신고추가서류를 제출하여야 하는 경우 그 일괄신고추가서류가 제출되지 아니하면 그 증권의 발행인ㆍ매출인과 그 대리인은 그 증권에 관한 취득 또는 매수의 청약에 대한 승낙을 하여서는 아니 된다. <br><br><br><br><br><br></br><body>
