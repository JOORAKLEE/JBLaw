<html><head><title> id#06300</title></head><body><br>  제58조(수수료) ① 금융투자업자는 투자자로부터 받는 수수료의 부과기준 및 절차에 관한 사항을 정하고, 인터넷 홈페이지 등을 이용하여 공시하여야 한다. <br>② 금융투자업자는 제1항에 따른 수수료 부과기준을 정함에 있어서 투자자를 정당한 사유 없이 차별하여서는 아니 된다. <br>③ 금융투자업자는 제1항에 따른 수수료 부과기준 및 절차에 관한 사항을 협회에 통보하여야 한다. <br>④ 협회는 제3항에 따라 통보받은 사항을 금융투자업자별로 비교하여 공시하여야 한다. <br><br><br><br><br><br></br><body>
