<html><head><title> id#10900</title></head><body><br>  제111조(수익증권의 매수) 신탁업자는 대통령령으로 정하는 방법에 따라 수익증권을 그 고유재산으로 매수할 수 있다. 이 경우 「신탁법」 제36조를 적용하지 아니한다.  <개정 2011. 7. 25.> <br><br>제112조(수익증권의 매수) 신탁업자는 법 제111조에 따라 수익증권을 그 고유재산으로 매수하는 경우에는 제104조제4항에 따라 산정한 가액으로 매수하여야 한다.  <개정 2019. 1. 15.><br><br><br></br><body>
