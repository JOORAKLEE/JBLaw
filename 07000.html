<html><head><title> INDEX시트 행#07000</title></head><body><br>  제69조(자기주식의 예외적 취득) 투자매매업자는 투자자로부터 그 투자매매업자가 발행한 자기주식으로서 증권시장(다자간매매체결회사에서의 거래를 포함한다. 이하 이 조에서 같다)의 매매 수량단위 미만의 주식에 대하여 매도의 청약을 받은 경우에는 이를 증권시장 밖에서 취득할 수 있다. 이 경우 취득한 자기주식은 대통령령으로 정하는 기간 이내에 처분하여야 한다.  <개정 2013. 5. 28.> <br><br>제67조(자기주식의 처분 기간) 법 제69조 후단에서 “대통령령으로 정하는 기간”이란 취득일부터 3개월을 말한다.<br><br><br></br><body>
