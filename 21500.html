<html><head><title> id#21500</title></head><body><br>  제219조(업무집행조합원 등) ① 투자합자조합은 투자합자조합의 채무에 대하여 무한책임을 지는 집합투자업자인 업무집행조합원 1인과 출자액을 한도로 하여 유한책임을 지는 유한책임조합원으로 구성된다.  <개정 2013. 5. 28.> <br>② 제198조제1항ㆍ제4항 및 제5항은 투자합자조합의 업무집행조합원에게 준용한다. 이 경우 “법인이사”는 각각 “업무집행조합원”으로, “투자회사”는 각각 “투자합자조합”으로 본다.  <개정 2013. 5. 28.> <br><br><br><br><br><br></br><body>
