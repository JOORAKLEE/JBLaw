<html><head><title> id#02500</title></head><body><br>  제10조(다른 법률과의 관계) ① 금융투자업에 관하여는 다른 법률에 특별한 규정이 있는 경우를 제외하고는 이 법이 정하는 바에 따른다. <br>② 금융투자업자가 금융투자업을 영위하는 경우에는 「형법」 제246조를 적용하지 아니한다. <br>③ 기업어음증권을 발행하는 경우에는 「전자어음의 발행 및 유통에 관한 법률」 제6조의2를 적용하지 아니한다.  <신설 2010. 3. 12.> <br><br><br><br><br><br></br><body>
