<html><head><title> INDEX시트 행#22400</title></head><body><br>  제228조(다른 법률과의 관계) ① 「상법」 제82조제3항, 제83조 및 제84조는 투자익명조합에 적용하지 아니한다. <br>② 「신탁법」 제3장은 투자익명조합에 준용한다. 이 경우 “신탁재산”은 “투자익명조합재산”으로, “수탁자”는 “영업자”로, “신탁”은 “투자익명조합 가입”으로, “위탁자” 및 “수익자”는 각각 “익명조합원”으로 본다. <br>③ 투자자가 투자익명조합의 지분증권을 매수한 경우 투자익명조합에 가입한 것으로 본다. <br><br><br><br><br><br></br><body>
