<html><head><title> id#21000</title></head><body><br>  제217조의4(업무집행자) ① 투자유한책임회사는 사원 또는 사원이 아닌 자로 업무집행자(이하 이 관에서 “업무집행자”라 한다) 1인을 두어야 한다. 이 경우 업무집행자는 집합투자업자이어야 한다. <br>② 제198조제1항ㆍ제4항 및 제5항은 투자유한책임회사의 업무집행자에게 준용한다. 이 경우 “법인이사”는 각각 “업무집행자”로, “투자회사”는 각각 “투자유한책임회사”로 본다. <br> [본조신설 2013. 5. 28.] <br><br><br><br><br><br></br><body>
