<html><head><title> id#11100</title></head><body><br>  제113조(장부ㆍ서류의 열람 및 공시 등) ① 수익자는 신탁업자에게 영업시간 중에 이유를 기재한 서면으로 그 수익자에 관련된 신탁재산에 관한 장부ㆍ서류의 열람이나 등본 또는 초본의 교부를 청구할 수 있다. 이 경우 그 신탁업자는 대통령령으로 정하는 정당한 사유가 없는 한 이를 거절하여서는 아니 된다. <br>② 제1항에 따른 열람이나 등본 또는 초본의 교부 청구의 대상이 되는 장부ㆍ서류의 범위 등에 관하여 필요한 사항은 대통령령으로 정한다. <br><br><br><br><br><br></br><body>
